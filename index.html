<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Pro - 集中タイマー</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX変換用) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 10s linear infinite',
                        'fade-in': 'fadeIn 0.2s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icon Wrapper Component ---
        // CDN版のlucideからReactコンポーネントを生成するヘルパー
        const Icon = ({ name, size = 24, className, ...props }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            
            // lucideのアイコン定義は [tag, attrs, children] の構造
            // これをReactエレメントに変換
            const renderChildren = (children) => {
                return children.map(([tag, attrs, nestedChildren], index) => {
                    return React.createElement(
                        tag, 
                        { ...attrs, key: index }, 
                        nestedChildren ? renderChildren(nestedChildren) : null
                    );
                });
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    {...props}
                >
                    {renderChildren(iconData)}
                </svg>
            );
        };

        // 各アイコンの定義
        const Play = (p) => <Icon name="Play" {...p} />;
        const Pause = (p) => <Icon name="Pause" {...p} />;
        const RotateCcw = (p) => <Icon name="RotateCcw" {...p} />;
        const CheckCircle = (p) => <Icon name="CheckCircle" {...p} />;
        const Plus = (p) => <Icon name="Plus" {...p} />;
        const Trash2 = (p) => <Icon name="Trash2" {...p} />;
        const Settings = (p) => <Icon name="Settings" {...p} />;
        const Coffee = (p) => <Icon name="Coffee" {...p} />;
        const TrendingUp = (p) => <Icon name="TrendingUp" {...p} />;
        const Moon = (p) => <Icon name="Moon" {...p} />;
        const Sun = (p) => <Icon name="Sun" {...p} />;
        const Github = (p) => <Icon name="Github" {...p} />;
        const XIcon = (p) => <Icon name="X" {...p} />; // Xは予約語っぽいので別名に
        const Edit2 = (p) => <Icon name="Edit2" {...p} />;
        const Save = (p) => <Icon name="Save" {...p} />;


        // --- Main App Component ---
        const App = () => {
            // 初期ロード時にローカルストレージからデータを読み込む
            const [tasks, setTasks] = useState(() => {
                const saved = localStorage.getItem('focusflow-tasks');
                return saved ? JSON.parse(saved) : [
                    { id: 1, text: 'GitHub Pagesについて調べる', completed: false },
                    { id: 2, text: 'アプリの収益化プランを練る', completed: false },
                ];
            });
            
            const [timerDurations, setTimerDurations] = useState(() => {
                const saved = localStorage.getItem('focusflow-settings');
                return saved ? JSON.parse(saved) : {
                    focus: 25,
                    shortBreak: 5,
                    longBreak: 15,
                };
            });

            const [newTask, setNewTask] = useState('');
            const [editingTaskId, setEditingTaskId] = useState(null);
            const [editingText, setEditingText] = useState('');
            
            const [timerMode, setTimerMode] = useState('focus'); // focus, shortBreak, longBreak
            const [timeLeft, setTimeLeft] = useState(timerDurations.focus * 60);
            const [isActive, setIsActive] = useState(false);
            const [darkMode, setDarkMode] = useState(true);
            const [showSettings, setShowSettings] = useState(false);
            const [focusCount, setFocusCount] = useState(0);

            // 設定編集用の一時ステート
            const [tempDurations, setTempDurations] = useState(timerDurations);

            const timerRef = useRef(null);

            // --- Persistence ---
            useEffect(() => {
                localStorage.setItem('focusflow-tasks', JSON.stringify(tasks));
            }, [tasks]);

            useEffect(() => {
                localStorage.setItem('focusflow-settings', JSON.stringify(timerDurations));
            }, [timerDurations]);

            // モード切り替え時にタイマーをリセット
            useEffect(() => {
                // 初回レンダリング時や設定変更後の整合性を保つ
                // ただし、カウントダウン中にリセットされないように注意
            }, [timerDurations]);

            // ダークモードの適用
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            // --- Constants ---
            const MODES = {
                focus: { label: '集中モード', color: 'text-rose-500', bg: 'bg-rose-500', border: 'border-rose-500' },
                shortBreak: { label: '小休憩', color: 'text-teal-500', bg: 'bg-teal-500', border: 'border-teal-500' },
                longBreak: { label: '長休憩', color: 'text-blue-500', bg: 'bg-blue-500', border: 'border-blue-500' },
            };

            // --- Timer Logic ---
            useEffect(() => {
                if (isActive && timeLeft > 0) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft((prev) => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    clearInterval(timerRef.current);
                    setIsActive(false);
                    if (timerMode === 'focus') {
                        setFocusCount(prev => prev + 1);
                        // シンプルな通知音
                        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                        audio.play().catch(e => console.log('Audio play failed', e));
                        alert("時間です！");
                    }
                }
                return () => clearInterval(timerRef.current);
            }, [isActive, timeLeft, timerMode]);

            const toggleTimer = () => setIsActive(!isActive);
            
            const resetTimer = () => {
                setIsActive(false);
                setTimeLeft(timerDurations[timerMode] * 60);
            };

            const switchMode = (mode) => {
                setTimerMode(mode);
                setIsActive(false);
                setTimeLeft(timerDurations[mode] * 60);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const calculateProgress = () => {
                const totalSeconds = timerDurations[timerMode] * 60;
                const progress = ((totalSeconds - timeLeft) / totalSeconds) * 100;
                return progress;
            };

            // --- Settings Logic ---
            const openSettings = () => {
                setTempDurations(timerDurations);
                setShowSettings(true);
            };

            const saveSettings = () => {
                setTimerDurations(tempDurations);
                setShowSettings(false);
                // 設定変更後、タイマーが動いていなければ新しい時間を適用（現在のモードのみ）
                if (!isActive) {
                    setTimeLeft(tempDurations[timerMode] * 60);
                }
            };

            const handleDurationChange = (mode, value) => {
                const num = parseInt(value);
                if (!isNaN(num) && num > 0 && num <= 120) {
                    setTempDurations({ ...tempDurations, [mode]: num });
                }
            };

            // --- Task Logic ---
            const addTask = (e) => {
                e.preventDefault();
                if (!newTask.trim()) return;
                setTasks([...tasks, { id: Date.now(), text: newTask, completed: false }]);
                setNewTask('');
            };

            const toggleTask = (id) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const startEditing = (task) => {
                setEditingTaskId(task.id);
                setEditingText(task.text);
            };

            const saveEditing = (id) => {
                if (!editingText.trim()) return;
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, text: editingText } : task
                ));
                setEditingTaskId(null);
            };

            // --- Components ---
            const CircularProgress = () => {
                const radius = 120;
                const circumference = 2 * Math.PI * radius;
                const progressValue = calculateProgress();
                // Prevent negative offset
                const strokeDashoffset = circumference - (Math.min(progressValue, 100) / 100) * circumference;

                return (
                    <div className="relative flex items-center justify-center mb-8">
                        {/* Background Circle */}
                        <svg className="transform -rotate-90 w-72 h-72">
                            <circle
                                cx="145"
                                cy="145"
                                r={radius}
                                stroke="currentColor"
                                strokeWidth="12"
                                fill="transparent"
                                className={`text-gray-200 ${darkMode ? 'text-gray-700' : ''}`}
                            />
                            {/* Progress Circle */}
                            <circle
                                cx="145"
                                cy="145"
                                r={radius}
                                stroke="currentColor"
                                strokeWidth="12"
                                fill="transparent"
                                strokeDasharray={circumference}
                                strokeDashoffset={strokeDashoffset}
                                strokeLinecap="round"
                                className={`${MODES[timerMode].color} transition-all duration-1000 ease-linear`}
                            />
                        </svg>
                        {/* Time Display */}
                        <div className="absolute flex flex-col items-center">
                            <span className={`text-6xl font-bold tracking-tighter ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                {formatTime(timeLeft)}
                            </span>
                            <span className={`mt-2 text-sm font-medium uppercase tracking-widest ${MODES[timerMode].color}`}>
                                {isActive ? '進行中' : '一時停止'}
                            </span>
                        </div>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen transition-colors duration-300 ${darkMode ? 'bg-slate-900 text-slate-100' : 'bg-gray-50 text-gray-900'} font-sans relative`}>
                    {/* Navigation */}
                    <nav className={`px-6 py-4 flex justify-between items-center ${darkMode ? 'bg-slate-800/50' : 'bg-white/80'} backdrop-blur-md sticky top-0 z-40 border-b ${darkMode ? 'border-slate-700' : 'border-gray-200'}`}>
                        <div className="flex items-center gap-2">
                            <div className={`p-2 rounded-lg ${MODES.focus.bg} text-white`}>
                                <RotateCcw size={20} className="animate-spin-slow" style={{ animationDuration: '10s' }} />
                            </div>
                            <h1 className="text-xl font-bold tracking-tight">FocusFlow <span className="text-xs font-normal opacity-70 ml-1">Pro</span></h1>
                        </div>
                        
                        <div className="flex items-center gap-4">
                            <button 
                                onClick={() => setDarkMode(!darkMode)}
                                className={`p-2 rounded-full hover:bg-gray-200 ${darkMode ? 'hover:bg-slate-700' : ''} transition-colors`}
                            >
                                {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                            </button>
                            <a 
                                href="#" 
                                className={`hidden sm:flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all ${darkMode ? 'bg-slate-800 hover:bg-slate-700 border border-slate-700' : 'bg-white hover:bg-gray-100 border border-gray-200 shadow-sm'}`}
                                onClick={(e) => { e.preventDefault(); alert("現在GitHub Pagesで動作中です！"); }}
                            >
                                <Github size={16} />
                                <span>GitHub</span>
                            </a>
                        </div>
                    </nav>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
                            <div className={`w-full max-w-md p-6 rounded-3xl shadow-2xl ${darkMode ? 'bg-slate-800' : 'bg-white'}`}>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">タイマー設定</h2>
                                    <button 
                                        onClick={() => setShowSettings(false)}
                                        className={`p-2 rounded-full hover:bg-gray-200 ${darkMode ? 'hover:bg-slate-700' : ''}`}
                                    >
                                        <XIcon size={20} />
                                    </button>
                                </div>

                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-sm font-medium opacity-70">集中モード (分)</label>
                                        <input 
                                            type="number" 
                                            value={tempDurations.focus}
                                            onChange={(e) => handleDurationChange('focus', e.target.value)}
                                            className={`w-full p-3 rounded-xl border ${darkMode ? 'bg-slate-900 border-slate-700' : 'bg-gray-50 border-gray-200'} focus:ring-2 focus:ring-rose-500 outline-none`}
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium opacity-70">小休憩 (分)</label>
                                            <input 
                                                type="number" 
                                                value={tempDurations.shortBreak}
                                                onChange={(e) => handleDurationChange('shortBreak', e.target.value)}
                                                className={`w-full p-3 rounded-xl border ${darkMode ? 'bg-slate-900 border-slate-700' : 'bg-gray-50 border-gray-200'} focus:ring-2 focus:ring-teal-500 outline-none`}
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium opacity-70">長休憩 (分)</label>
                                            <input 
                                                type="number" 
                                                value={tempDurations.longBreak}
                                                onChange={(e) => handleDurationChange('longBreak', e.target.value)}
                                                className={`w-full p-3 rounded-xl border ${darkMode ? 'bg-slate-900 border-slate-700' : 'bg-gray-50 border-gray-200'} focus:ring-2 focus:ring-blue-500 outline-none`}
                                            />
                                        </div>
                                    </div>
                                </div>

                                <button 
                                    onClick={saveSettings}
                                    className="w-full mt-8 py-3 bg-rose-500 hover:bg-rose-600 text-white font-bold rounded-xl transition-colors"
                                >
                                    設定を保存
                                </button>
                            </div>
                        </div>
                    )}

                    <main className="max-w-5xl mx-auto p-4 md:p-8">
                        
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* Left Column: Timer */}
                            <div className="lg:col-span-7 flex flex-col items-center">
                                {/* Mode Switcher */}
                                <div className={`flex p-1 rounded-2xl mb-8 ${darkMode ? 'bg-slate-800' : 'bg-white shadow-sm border border-gray-100'}`}>
                                    {Object.keys(MODES).map((mode) => (
                                        <button
                                            key={mode}
                                            onClick={() => switchMode(mode)}
                                            className={`px-6 py-2 rounded-xl text-sm font-bold transition-all ${
                                                timerMode === mode 
                                                    ? `${MODES[mode].bg} text-white shadow-md` 
                                                    : `text-gray-500 hover:text-gray-700 ${darkMode ? 'hover:text-gray-300' : ''}`
                                            }`}
                                        >
                                            {MODES[mode].label}
                                        </button>
                                    ))}
                                </div>

                                {/* Timer Visualization */}
                                <CircularProgress />

                                {/* Controls */}
                                <div className="flex items-center gap-6 mb-12">
                                    <button 
                                        onClick={toggleTimer}
                                        className={`w-16 h-16 flex items-center justify-center rounded-full text-white shadow-lg transform active:scale-95 transition-all ${isActive ? 'bg-amber-500 hover:bg-amber-600' : `${MODES[timerMode].bg} brightness-110 hover:brightness-105`}`}
                                    >
                                        {isActive ? <Pause size={32} /> : <Play size={32} className="ml-1" />}
                                    </button>
                                    <button 
                                        onClick={resetTimer}
                                        className={`w-12 h-12 flex items-center justify-center rounded-full border-2 transition-colors ${darkMode ? 'border-slate-700 hover:bg-slate-800' : 'border-gray-200 hover:bg-gray-100'}`}
                                    >
                                        <RotateCcw size={20} />
                                    </button>
                                    <button 
                                        onClick={openSettings}
                                        className={`w-12 h-12 flex items-center justify-center rounded-full border-2 transition-colors ${darkMode ? 'border-slate-700 hover:bg-slate-800' : 'border-gray-200 hover:bg-gray-100'}`}
                                    >
                                        <Settings size={20} />
                                    </button>
                                </div>

                                {/* Stats / Monetization Area */}
                                <div className={`w-full max-w-md p-6 rounded-2xl ${darkMode ? 'bg-slate-800/50 border border-slate-700' : 'bg-white border border-gray-100 shadow-sm'}`}>
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center gap-2">
                                            <TrendingUp size={20} className="text-emerald-500" />
                                            <span className="font-bold">今日の集中セッション</span>
                                        </div>
                                        <span className="text-2xl font-bold">{focusCount}</span>
                                    </div>
                                    <div className="h-2 w-full bg-gray-200 rounded-full overflow-hidden dark:bg-slate-700">
                                        <div 
                                            className="h-full bg-emerald-500 transition-all duration-500" 
                                            style={{ width: `${Math.min(focusCount * 10, 100)}%` }}
                                        ></div>
                                    </div>
                                    <p className="text-xs text-center mt-3 opacity-60">
                                        10回達成でプレミアムテーマが解放されます（デモ）
                                    </p>
                                </div>
                            </div>

                            {/* Right Column: Tasks */}
                            <div className="lg:col-span-5">
                                <div className={`h-full flex flex-col rounded-3xl overflow-hidden ${darkMode ? 'bg-slate-800' : 'bg-white shadow-xl shadow-gray-200/50'}`}>
                                    <div className="p-6 border-b border-gray-100 dark:border-slate-700 flex justify-between items-center">
                                        <h2 className="font-bold text-lg">タスク</h2>
                                        <span className={`text-xs px-2 py-1 rounded-full ${darkMode ? 'bg-slate-700 text-slate-300' : 'bg-gray-100 text-gray-600'}`}>
                                            残: {tasks.filter(t => !t.completed).length}
                                        </span>
                                    </div>

                                    <div className="flex-1 overflow-y-auto p-4 space-y-3 max-h-[400px] lg:max-h-none custom-scrollbar">
                                        {tasks.length === 0 && (
                                            <div className="text-center py-10 opacity-50">
                                                <p>タスクがありません</p>
                                                <p className="text-sm">新しい目標を追加しましょう</p>
                                            </div>
                                        )}
                                        {tasks.map(task => (
                                            <div 
                                                key={task.id}
                                                className={`group flex items-center gap-3 p-3 rounded-xl transition-all ${
                                                    task.completed 
                                                        ? 'opacity-50' 
                                                        : darkMode ? 'bg-slate-700/50 hover:bg-slate-700' : 'bg-gray-50 hover:bg-gray-100'
                                                }`}
                                            >
                                                <button 
                                                    onClick={() => toggleTask(task.id)}
                                                    className={`flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors ${
                                                        task.completed 
                                                            ? 'bg-emerald-500 border-emerald-500 text-white' 
                                                            : darkMode ? 'border-slate-500 hover:border-emerald-500' : 'border-gray-300 hover:border-emerald-500'
                                                    }`}
                                                >
                                                    {task.completed && <CheckCircle size={14} />}
                                                </button>
                                                
                                                {editingTaskId === task.id ? (
                                                    <div className="flex-1 flex gap-2">
                                                        <input
                                                            type="text"
                                                            autoFocus
                                                            value={editingText}
                                                            onChange={(e) => setEditingText(e.target.value)}
                                                            onKeyDown={(e) => e.key === 'Enter' && saveEditing(task.id)}
                                                            className={`flex-1 bg-transparent border-b ${darkMode ? 'border-rose-500 text-white' : 'border-rose-500 text-gray-900'} outline-none`}
                                                        />
                                                        <button onClick={() => saveEditing(task.id)} className="text-emerald-500 hover:text-emerald-400">
                                                            <Save size={16} />
                                                        </button>
                                                    </div>
                                                ) : (
                                                    <span 
                                                        className={`flex-1 text-sm font-medium break-all cursor-pointer ${task.completed ? 'line-through' : ''}`}
                                                        onClick={() => startEditing(task)}
                                                        title="クリックして編集"
                                                    >
                                                        {task.text}
                                                    </span>
                                                )}

                                                <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button 
                                                        onClick={() => startEditing(task)}
                                                        className="text-gray-400 hover:text-blue-500 transition-all p-1"
                                                    >
                                                        <Edit2 size={16} />
                                                    </button>
                                                    <button 
                                                        onClick={() => deleteTask(task.id)}
                                                        className="text-gray-400 hover:text-rose-500 transition-all p-1"
                                                    >
                                                        <Trash2 size={16} />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="p-4 bg-gray-50 dark:bg-slate-900/50 border-t border-gray-100 dark:border-slate-700">
                                        <form onSubmit={addTask} className="relative">
                                            <input
                                                type="text"
                                                value={newTask}
                                                onChange={(e) => setNewTask(e.target.value)}
                                                placeholder="新しいタスクを追加..."
                                                className={`w-full pl-4 pr-12 py-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-rose-500 transition-all ${
                                                    darkMode ? 'bg-slate-900 text-white placeholder-slate-500' : 'bg-white text-gray-900 shadow-sm placeholder-gray-400'
                                                }`}
                                            />
                                            <button 
                                                type="submit"
                                                disabled={!newTask.trim()}
                                                className="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 bg-rose-500 text-white rounded-lg hover:bg-rose-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                            >
                                                <Plus size={20} />
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                {/* Monetization Placeholder Card */}
                                <div className={`mt-6 p-4 rounded-2xl flex items-center gap-4 ${darkMode ? 'bg-gradient-to-r from-amber-900/40 to-slate-800 border border-amber-900/50' : 'bg-gradient-to-r from-amber-50 to-white border border-amber-100'}`}>
                                    <div className="p-3 bg-amber-100 text-amber-600 rounded-full dark:bg-amber-900 dark:text-amber-400">
                                        <Coffee size={24} />
                                    </div>
                                    <div className="flex-1">
